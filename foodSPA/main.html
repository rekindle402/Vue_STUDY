<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        #app {
            width: 1400px;
            height: 800px;
        }

        #content_header {
            background-color: antiquewhite;
            width: 100%;
            height: 50px;
            text-align: center;
        }

        #content_body {
            width: 100%;
            height: 750px;
            background-color: bisque;
        }

        table{
            width: 100%;
            text-align: center;
            background-color: blanchedalmond;
        }
    </style>
</head>

<body>
    <div id="app">
        <div id="content_header">
            <input type="text" name="store_name" placeholder="상호명을 입력하세요" value="">
            <input type="button" @click="getList(store_name)" value="딸깍">
        </div>
        <div id="content_body">
            <table width="90%" border="1px">
                <thead>
                    <tr>    
                        <th>상호명</th>
                        <th>연락처</th>
                        <th>위도</th>
                        <th>경도</th>
                        <th>관할지역</th>
                        <th>대표메뉴</th>
                        <th>설명</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="store in storeList">
                        <td>{{store.CMPNM}}</td>
                        <td>{{store.TELNO}}</td>
                        <td>{{store.LA}}</td>
                        <td>{{store.LO}}</td>
                        <td>{{store.SIGUN}}</td>
                        <td>{{store.MNMNU}}</td>
                        <td>{{store.SE}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script>
        /*
            구조분해
            member.name, member.age 
            ->
            const {name, age} = member
        */
        const { createApp, reactive, ref } = Vue;

        // Vue3 부터는 setup() 메서드안에 필요한 변수 및 메서드를 한꺼번에 등록
        // 단, 등록된 변수 및 메서드를 Vue에게 반환(return)
        createApp({
            setup() {
                let msg = ref("apple"); // 바이딩 데이터 선언
                const storeList = reactive([]);

                // 음식 목록 요청 메서드 정의
                const getList = (store_name) => {
                    store_name = (store_name == undefined)? "":store_name;
                    $.ajax({
                        url: "http://localhost:7777/food/stores?store_name=" + store_name,
                        method: "GET",  
                        success: (result, status, xhr) => {
                            storeList.splice(0);
                            console.log("서버로부터 받은 음식점 목록은", result);
                            result.body.forEach(item => {
                                storeList.push(item);
                            });
                        }
                    });
                }

                getList();

                return { msg, getList, storeList };
            }
        }).mount("#app");
    </script>
</body>

</html>
