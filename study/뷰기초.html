<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Vue 애플리케이션을 개발하는 2가지 방법
        1) CDN 방식 - 주로 개발 단계에서 사용 추천
        2) Project 설정 방식 - 실제 제품 개발 단계에서 사용하는 것을 추천
            - 일종의 프레임워크 기반이므로, Node.Js가 설치되어 있어야 함
    -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js">
</script>
</head>

<body>
    <!-- Vue 프레임워크가 자동으로 제어할 디자인 영역을 표시     -->
    <div id="app">
        <!-- 뷰가 관리하는 영역의 클릭은 @를 붙여준다 -->
        <button type="button" @click="add()">데이터 변경</button>

        <!-- 표현된 데이터는 보간(보충하다 보, 사이 간)으로 표현 -->
        <h1>{{msg}}</h1>
        <ul>
            <li v-for="member in memberList">{{member.name}}/{{member.age}}</li>
        </ul>
    </div>
    <script>
        const app = Vue.createApp({
            data(){
                return{
                    // 이 안에 개발자가 다루고자 하는 바인딩 데이터를 선언 
                    // 바인딩 데이터란? 데이터를 수정하면 자동으로 DOM UI를 변경시킬 수 있는 Vue의 데이터를 의미
                    msg : "오늘은 금요일",
                    memberList:[
                        {
                            name:"재환",
                            age:28,
                            email:"@gmail.com"
                        },
                        {
                            name:"재환2",
                            age:28,
                            email:"@naver.com"
                        },
                        {
                            name:"재환3",
                            age:28,
                            email:"@kakao.com"
                        }
                    ]
                }
            },
            methods:{
                add(){
                    this.msg ="내일은 토요일" 
                    
                    // 기존 memberList배열에 사람 추가
                    this.memberList.push ({
                        name : "james",
                        age :  20,
                        email : "@daum.net"
                    });
                }
            }
        }); // 뷰 애플리케이션 생성

        app.mount("#app"); // Vue 애플리케이션이 제어할 디자인 영역과의 연결
    </script>
</body>
</html>
